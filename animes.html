<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZEBI - Animes</title>
  <style>
    :root {
      --bg: #050810;
      --accent: #f43f5e; /* Rose/Rouge type Anime */
      --neon: #6366f1;   
      --text: #f1f5f9;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: #050810;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--accent);
      box-sizing: border-box;
    }

    .site-title-mini {
      font-size: 24px;
      font-weight: 900;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 10px var(--accent);
      margin-left: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 600;
      opacity: 0.7;
    }

    .nav-links a:hover { opacity: 1; color: var(--accent); }

    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 25px;
      width: 90%;
      max-width: 1200px;
      padding: 40px 0;
    }

    .card {
      background: #0b1220;
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid rgba(244, 63, 94, 0.2);
      transition: all 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px) rotate(1deg);
      border-color: var(--accent);
      box-shadow: 0 10px 30px rgba(244, 63, 94, 0.3);
    }

    .poster {
      width: 100%;
      height: 280px;
      background: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: rgba(244, 63, 94, 0.1);
      font-size: 20px;
    }

    .info { padding: 15px; }
    .info h3 { margin: 0; font-size: 16px; color: #fff; }
    .info p { margin: 5px 0 0; font-size: 12px; color: var(--accent); }
  </style>
</head>
<body>

  <div class="header">
    <div class="site-title-mini">ZEBI</div>
    <div class="nav-links">
      <a href="index.html">Accueil</a>
      <a href="films.html">Films</a>
      <a href="series.html">SÃ©ries</a>
      <a href="animes.html" style="color:var(--accent)">Animes</a>
    </div>
  </div>

  <div class="content-grid">
    <div class="card">
      <div class="poster">ANIME 1</div>
      <div class="info">
        <h3>Prochainement...</h3>
        <p>Shonen / Action</p>
      </div>
    </div>

    <div class="card">
      <div class="poster">ANIME 2</div>
      <div class="info">
        <h3>Prochainement...</h3>
        <p>Seinen / Drame</p>
      </div>
    </div>
  </div>

</body>
</html>
