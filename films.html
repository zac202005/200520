<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZEBI - Films</title>
  <style>
    :root {
      --bg: #050810;
      --accent: #6366f1;
      --neon: #a855f7;
      --text: #f1f5f9;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* BACKGROUND NÉON ANIMÉ */
    .neon-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    .blob { position: absolute; width: 500px; height: 500px; border-radius: 50%; filter: blur(120px); opacity: 0.15; animation: float 15s infinite alternate ease-in-out; }
    .blob-1 { background: var(--neon); top: -100px; left: -100px; }
    .blob-2 { background: var(--accent); bottom: -100px; right: -100px; animation-delay: -7s; }
    @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(100px, 50px); } }

    /* HEADER */
    .header {
      width: 100%;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-sizing: border-box;
    }

    .site-logo { font-size: 24px; font-weight: 900; text-transform: uppercase; letter-spacing: 3px; text-shadow: 0 0 10px var(--neon); text-decoration: none; color: white; }
    
    .nav-links a { color: white; text-decoration: none; margin-left: 25px; font-weight: 600; opacity: 0.6; transition: 0.3s; }
    .nav-links a:hover, .active { opacity: 1; color: var(--accent) !important; }

    /* GRILLE */
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1300px;
      padding: 40px 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      overflow: hidden;
      transition: 0.4s;
      cursor: pointer;
    }

    .card:hover { transform: translateY(-10px); border-color: var(--neon); box-shadow: 0 15px 35px rgba(168, 85, 247, 0.2); }

    .poster { width: 100%; height: 320px; background: #0b1220; }
    .poster img { width: 100%; height: 100%; object-fit: cover; }

    .info { padding: 18px; }
    .info h3 { margin: 0; font-size: 17px; }
    .info p { margin: 6px 0 0; font-size: 13px; color: var(--accent); }
  </style>
</head>
<body>

  <div class="neon-bg">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>

  <header class="header">
    <a href="index.html" class="site-logo">ZEBI</a>
    <nav class="nav-links">
      <a href="index.html">Accueil</a>
      <a href="films.html" class="active">Films</a>
      <a href="series.html">Séries</a>
      <a href="animes.html">Animes</a>
    </nav>
  </header>

  <div class="content-grid" id="movie-container">
    </div>

  <script>
    // --- ICI TU AJOUTES TES FILMS ---
    const database = [
      {
        "id": 1,
        "titre": "Inception",
        "categorie": "films",
        "genre": "Sci-Fi / Action",
        "image": "https://image.tmdb.org/t/p/w500/edvWebSYznCgh4oWubvWgRUD9S3.jpg",
        "lien": "player.html?v=1"
      },
      {
        "id": 2,
        "titre": "Spider-Man",
        "categorie": "films",
        "genre": "Action",
        "image": "https://image.tmdb.org/t/p/w500/1g0dhYtWyS9ZTOUAszD2S3ZRs5P.jpg",
        "lien": "player.html?v=2"
      },
      {
        "id": 3,
        "titre": "John Wick",
        "categorie": "films",
        "genre": "Action / Crime",
        "image": "https://image.tmdb.org/t/p/w500/vZ7v907bmv7psqv97whp7t9p93t.jpg",
        "lien": "player.html?v=3"
      }
    ];

    function charger() {
      const container = document.getElementById('movie-container');
      // On filtre pour ne prendre que les films
      const films = database.filter(item => item.categorie === "films");

      if (films.length === 0) {
        container.innerHTML = "<p>Aucun film trouvé.</p>";
        return;
      }

      container.innerHTML = films.map(f => `
        <div class="card" onclick="window.location.href='${f.lien}'">
          <div class="poster"><img src="${f.image}"></div>
          <div class="info">
            <h3>${f.titre}</h3>
            <p>${f.genre}</p>
          </div>
        </div>
      `).join('');
    }

    window.onload = charger;
  </script>
