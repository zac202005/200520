<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZEBI - Films</title>
  <style>
    :root {
      --bg: #050810;
      --accent: #6366f1; 
      --neon: #a855f7;   
      --text: #f1f5f9;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: #050810;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Le Titre ZEBI qui reste en haut */
    .header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .site-title-mini {
      font-size: 24px;
      font-weight: 900;
      text-transform: uppercase;
      text-shadow: 0 0 10px var(--neon);
      margin-left: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 600;
      opacity: 0.7;
    }

    .nav-links a:hover { opacity: 1; color: var(--accent); }

    /* La Grille de Films */
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 25px;
      width: 90%;
      max-width: 1200px;
      padding: 40px 0;
    }

    .movie-card {
      background: #0b1220;
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s;
      cursor: pointer;
    }

    .movie-card:hover {
      transform: translateY(-10px);
      border-color: var(--neon);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .poster {
      width: 100%;
      height: 260px;
      background: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: rgba(255,255,255,0.2);
    }

    .info { padding: 15px; }
    .info h3 { margin: 0; font-size: 16px; }
    .info p { margin: 5px 0 0; font-size: 12px; color: var(--accent); }

    /* Le Lecteur (caché au début) */
    #player {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: black; z-index: 1000; display: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="site-title-mini">ZEBI</div>
    <div class="nav-links">
      <a href="index.html">Accueil</a>
      <a href="series.html">Séries</a>
      <a href="animes.html">Animes</a>
    </div>
  </div>

  <div class="movie-grid">
    <div class="movie-card">
      <div class="poster">FILM 1</div>
      <div class="info">
        <h3>Prochainement...</h3>
        <p>Action / Sci-Fi</p>
      </div>
    </div>
    <div class="movie-card">
      <div class="poster">FILM 2</div>
      <div class="info">
        <h3>Prochainement...</h3>
        <p>Aventure</p>
      </div>
    </div>
    </div>

</body>
</html>
</body>
</html>
