<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZEBI - Films</title>
  <style>
    :root {
      --bg: #050810;
      --accent: #6366f1;
      --neon: #a855f7;
      --text: #f1f5f9;
      --card-bg: rgba(255, 255, 255, 0.03);
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* BACKGROUND NÉON ANIMÉ */
    .neon-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    .blob { position: absolute; width: 500px; height: 500px; border-radius: 50%; filter: blur(120px); opacity: 0.15; animation: float 15s infinite alternate ease-in-out; }
    .blob-1 { background: var(--neon); top: -100px; left: -100px; }
    .blob-2 { background: var(--accent); bottom: -100px; right: -100px; animation-delay: -7s; }
    @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(100px, 50px); } }

    /* HEADER FIXE */
    .header {
      width: 100%;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-sizing: border-box;
    }

    .site-logo {
      font-size: 24px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px var(--neon);
      text-decoration: none;
      color: white;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 600;
      opacity: 0.6;
      transition: 0.3s;
    }

    .nav-links a:hover, .active {
      opacity: 1;
      color: var(--accent) !important;
    }

    /* GRILLE DE FILMS */
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1300px;
      padding: 40px 0;
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      border-color: var(--neon);
      box-shadow: 0 15px 35px rgba(168, 85, 247, 0.2);
    }

    .poster {
      width: 100%;
      height: 320px;
      background: #0b1220;
      position: relative;
    }

    .poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Badge Qualité */
    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--accent);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 900;
    }

    .info { padding: 18px; }
    .info h3 { margin: 0; font-size: 17px; font-weight: 700; color: #fff; }
    .info p { margin: 6px 0 0; font-size: 13px; color: var(--accent); opacity: 0.8; }

    /* Message si vide */
    #empty-msg { text-align: center; grid-column: 1/-1; padding: 50px; opacity: 0.5; }
  </style>
</head>
