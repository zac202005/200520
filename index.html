<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mon espace privé</title>
  <style>
    /* Variables globales */
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #4f46e5;
      --text: #e6eef8;
    }

    /* Style général */
    body {
      margin: 0;
      font-family: 'Inter', system-ui, Arial, sans-serif;
      background: linear-gradient(135deg, #071426 0%, #0b1220 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column; /* Pour empiler le menu et le contenu */
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Menu de Navigation */
    .nav-streaming {
      width: 100%;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      z-index: 100;
    }

    .nav-streaming a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      opacity: 0.8;
      transition: all 0.3s;
    }

    .nav-streaming a:hover {
      opacity: 1;
      color: var(--accent);
      transform: translateY(-2px);
    }

    /* Titre "zebi" en haut à droite */
    .site-title {
      position: absolute;
      top: 80px; /* Ajusté pour ne pas chevaucher le menu */
      right: 30px;
      font-size: 24px;
      font-weight: 900;
      text-transform: lowercase;
      opacity: 0.5;
      letter-spacing: 1px;
    }

    /* Conteneur de la carte (Centrage vertical restant) */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .card {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.03);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      text-align: center;
    }

    h1 { margin: 0 0 10px; font-size: 24px; font-weight: 600; }
    p { margin: 0 0 25px; color: #a5b4fc; font-size: 15px; }
    
    .hidden { display: none; }
    
    /* Input & Bouton */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="password"] {
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text);
      outline: none;
      font-size: 16px;
      text-align: center;
    }

    input[type="password"]:focus { border-color: var(--accent); }

    button {
      padding: 14px;
      border-radius: 12px;
      border: 0;
      background: var(--accent);
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover { filter: brightness(1.2); transform: translateY(-2px); }
