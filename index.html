<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZEBI - Accueil</title>
  <style>
    :root {
      --bg: #050810;
      --card: rgba(15, 23, 42, 0.6);
      --accent: #6366f1; 
      --neon: #a855f7;   
      --text: #f1f5f9;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    /* --- N√âONS D'ARRI√àRE-PLAN --- */
    .neon-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.3;
      animation: float 15s infinite alternate ease-in-out;
    }

    .blob-1 { background: var(--neon); top: -100px; left: -100px; }
    .blob-2 { background: var(--accent); bottom: -100px; right: -100px; animation-delay: -7s; }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(100px, 50px) scale(1.3); }
    }

    /* --- TITRE --- */
    .site-title {
      position: absolute;
      top: 30px;
      right: 50px;
      font-size: 42px;
      font-weight: 900;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon);
      letter-spacing: 4px;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.6; }
    }

    /* --- CARTE --- */
    .card {
      width: 90%;
      max-width: 600px;
      background: var(--card);
      padding: 40px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
      text-align: center;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* --- BARRE DE RECHERCHE --- */
    .search-container {
      position: relative;
      margin-bottom: 30px;
    }

    .search-input {
      width: 100%;
      padding: 15px 20px;
      padding-left: 45px; /* Espace pour l'ic√¥ne */
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
    }

    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.5;
    }

    /* --- GRILLE --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .box-link { text-decoration: none; color: inherit; }

    .box {
      background: rgba(255, 255, 255, 0.03);
      padding: 20px 10px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: 0.3s;
    }

    .box:hover {
      background: rgba(168, 85, 247, 0.2);
      border-color: var(--neon);
      transform: translateY(-5px);
    }

    .box h3 { margin: 0; font-size: 14px; text-transform: uppercase; }

  </style>
</head>
<body>

  <div class="neon-bg">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>

  <div class="site-title">ZEBI</div>

  <div class="card">
    <h1>Que veux-tu regarder ?</h1>
    
    <div class="search-container">
      <span class="search-icon">üîç</span>
      <input type="text" class="search-input" placeholder="Rechercher un film, une s√©rie...">
    </div>

    <div class="grid">
      <a href="films.html" class="box-link"><div class="box"><h3>üé¨ Films</h3></div></a>
      <a href="series.html" class="box-link"><div class="box"><h3>üì∫ S√©ries</h3></div></a>
      <a href="animes.html" class="box-link"><div class="box"><h3>‚õ©Ô∏è Animes</h3></div></a>
    </div>
  </div>

</body>
</html>
