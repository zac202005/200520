<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZEBI - Accueil</title>
  <style>
    /* VARIABLES DE COULEURS */
    :root {
      --bg: #050810;
      --card: rgba(15, 23, 42, 0.7);
      --accent: #6366f1; /* Indigo */
      --neon: #a855f7;   /* Violet */
      --text: #f1f5f9;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* --- NÉONS ANIMÉS EN ARRIÈRE-PLAN --- */
    .neon-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
    }

    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.2;
      animation: float 15s infinite alternate ease-in-out;
    }

    .blob-1 { background: var(--neon); top: -100px; left: -100px; }
    .blob-2 { background: var(--accent); bottom: -100px; right: -100px; animation-delay: -7s; }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(100px, 50px) scale(1.2); }
    }

    /* --- TAG DU PROFIL (CLIQUABLE POUR CHANGER) --- */
    .user-tag {
      position: absolute;
      top: 30px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 20px;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: 0.3s;
      cursor: pointer;
    }

    .user-tag:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--neon);
      transform: scale(1.05);
    }

    /* --- TITRE --- */
    .site-title {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 35px;
      font-weight: 900;
      text-transform: uppercase;
      text-shadow: 0 0 15px var(--neon);
      letter-spacing: 5px;
    }

    /* --- CARTE CENTRALE --- */
