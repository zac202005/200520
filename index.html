<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mon espace privé</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #4f46e5;
      --text: #e6eef8;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, Arial;
      background: linear-gradient(135deg, #071426 0%, #0b1220 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Titre en haut à droite */
    .site-title {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 24px;
      font-weight: 900;
      text-transform: lowercase;
      opacity: 0.7;
      letter-spacing: 1px;
    }

    .card {
      width: 90%;
      max-width: 650px;
      background: rgba(255, 255, 255, 0.03);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
    }

    h1 { margin: 0 0 10px; font-size: 22px; font-weight: 600; }
    p { margin: 0 0 20px; color: #a5b4fc; font-size: 15px; }
    
    .hidden { display: none; }
    
    .input-group {
      display: flex;
      gap: 10px;
    }

    input[type="password"] {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.2);
      color: var(--text);
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="password"]:focus {
      border-color: var(--accent);
    }

    button {
      padding: 12px 20px;
      border-radius: 10px;
      border: 0;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }
