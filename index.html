<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZEBI - Accueil</title>
  <style>
    /* VARIABLES DE COULEURS */
    :root {
      --bg: #050810;
      --card: rgba(15, 23, 42, 0.7);
      --accent: #6366f1; /* Indigo */
      --neon: #a855f7;   /* Violet */
      --text: #f1f5f9;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* --- N√âONS ANIM√âS EN ARRI√àRE-PLAN --- */
    .neon-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.2;
      animation: float 15s infinite alternate ease-in-out;
    }

    .blob-1 { background: var(--neon); top: -100px; left: -100px; }
    .blob-2 { background: var(--accent); bottom: -100px; right: -100px; animation-delay: -7s; }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(100px, 50px) scale(1.2); }
    }

    /* --- TAG DU PROFIL (En haut √† gauche) --- */
    .user-tag {
      position: absolute;
      top: 30px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 20px;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .user-tag span { font-size: 20px; }

    /* --- TITRE ZEBI (En haut √† droite) --- */
    .site-title {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 35px;
      font-weight: 900;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 15px var(--neon), 0 0 30px var(--neon);
      letter-spacing: 5px;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.6; }
    }

    /* --- CARTE CENTRALE --- */
    .card {
      width: 90%;
      max-width: 650px;
      background: var(--card);
      padding: 50px 40px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 36px;
      font-weight: 800;
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p { margin-bottom: 30px; opacity: 0.6; font-size: 16px; }

    /* --- BARRE DE RECHERCHE --- */
    .search-container {
      position: relative;
      margin-bottom: 35px;
    }

    .search-input {
      width: 100%;
      padding: 18px 25px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: white;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      border-color: var(--accent);
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
    }

    /* --- GRILLE DES CAT√âGORIES --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .box-link { text-decoration: none; }

    .box {
      background: rgba(255, 255, 255, 0.03);
      padding: 25px 15px;
      border-radius: 18px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      color: white;
    }

    .box:hover {
      background: rgba(168, 85, 247, 0.2);
      border-color: var(--neon);
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .box span { font-size: 24px; display: block; margin-bottom: 8px; }
    .box h3 { margin: 0; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }

  </style>
</head>
<body>

  <div class="neon-bg">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>

  <div class="user-tag">
    <span id="display-emoji">üë§</span>
    <span id="display-name">Invit√©</span>
  </div>

  <div class="site-title">ZEBI</div>

  <div class="card">
    <h1>Pr√™t pour la session ?</h1>
    <p>Recherche un titre ou choisis une cat√©gorie.</p>
    
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Titre du film, anime, acteur...">
    </div>

    <div class="grid">
      <a href="films.html" class="box-link">
        <div class="box"><span>üé¨</span><h3>Films</h3></div>
      </a>
      <a href="series.html" class="box-link">
        <div class="box"><span>üì∫</span><h3>S√©ries</h3></div>
      </a>
      <a href="animes.html" class="box-link">
        <div class="box"><span>‚õ©Ô∏è</span><h3>Animes</h3></div>
      </a>
    </div>
  </div>

<script>
  if (!localStorage.getItem('zebi_user')) {
    window.location.href = 'profils.html';
}
  // R√©cup√®re le nom et l'emoji enregistr√©s
  const name = localStorage.getItem('zebi_user') || 'Invit√©';
  const emoji = localStorage.getItem('zebi_emoji') || 'üë§';

  // Les affiche dans les balises correspondantes
  // Assure-toi d'avoir des √©l√©ments avec ces ID dans ton HTML
  if(document.getElementById('display-name')) {
      document.getElementById('display-name').innerText = name;
  }
  if(document.getElementById('display-emoji')) {
      document.getElementById('display-emoji').innerText = emoji;
  }
</script>

</body>
</html>
