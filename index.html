<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZEBI STREAMING</title>
  <style>
    :root {
      --bg: #050810;
      --accent: #6366f1; 
      --neon: #a855f7;   
      --text: #f1f5f9;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(circle at center, #111827 0%, #050810 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ZEBI BIEN VISIBLE AU MILIEU EN HAUT */
    .site-title {
      font-size: 80px; /* Taille √©norme */
      font-weight: 900;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 10px var(--neon), 0 0 30px var(--neon), 0 0 60px var(--neon);
      letter-spacing: 15px;
      margin-bottom: 50px;
      animation: pulse 2s infinite alternate;
      user-select: none;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.05); opacity: 1; }
    }

    /* Grille de s√©lection directe */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      width: 90%;
      max-width: 900px;
      z-index: 10;
    }

    .box-link { text-decoration: none; color: inherit; }

    .box {
      background: rgba(255, 255, 255, 0.03);
      padding: 60px 20px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      text-align: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .box::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, var(--accent), var(--neon));
      opacity: 0;
      transition: opacity 0.4s;
      z-index: -1;
    }

    .box:hover {
      transform: translateY(-15px) scale(1.05);
      border-color: var(--neon);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(168, 85, 247, 0.3);
    }

    .box:hover::before { opacity: 0.2; }

    .box h3 { 
      margin: 0; 
      font-size: 22px; 
      letter-spacing: 2px; 
      font-weight: 800;
      text-transform: uppercase;
    }

    /* Particules de fond pour le style */
    .bg-glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: var(--accent);
      filter: blur(150px);
      opacity: 0.15;
      z-index: 0;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="bg-glow"></div>

  <div class="site-title">ZEBI</div>

  <div class="grid">
      <a href="films.html" class="box-link">
      <div class="box"><h3>üé¨ FILMS</h3></div>
    </a>
    <a href="series.html" class="box-link">
      <div class="box"><h3>üì∫ S√âRIES</h3></div>
    </a>
    <a href="animes.html" class="box-link">
      <div class="box"><h3>‚õ©Ô∏è ANIMES</h3></div>
    </a>
  </div>

  <script>
    localStorage.setItem('acces_autorise', 'true');
  </script>

</body>
</html>
