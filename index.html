  <script>
    // Mot de passe actuel : 1234
    const HASH_CIBLE = "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4";

    async function crypter(texte) {
      const encodeur = new TextEncoder().encode(texte);
      const buffer = await crypto.subtle.digest('SHA-256', encodeur);
      return Array.from(new Uint8Array(buffer))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    const input = document.getElementById('pw');
    const btn = document.getElementById('btn-valider');
    const msgErreur = document.getElementById('err');
    const loginSec = document.getElementById('login-section');
    const privateSec = document.getElementById('private-section');

    async function verifier() {
      msgErreur.textContent = "";
      const mdp = input.value;
      
      if (!mdp) {
        msgErreur.textContent = "Champ vide.";
        return;
      }

      const hashSaisi = await crypter(mdp);
      
      if (hashSaisi === HASH_CIBLE) {
        loginSec.classList.add('hidden');
        privateSec.classList.remove('hidden');
      } else {
        msgErreur.textContent = "Mot de passe incorrect.";
        input.value = "";
      }
    }

    btn.addEventListener('click', verifier);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') verifier();
    });
  </script>
