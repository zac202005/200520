  <style>
    /* VARIABLES DE COULEURS */
    :root {
      --bg: #050810;
      --card: rgba(15, 23, 42, 0.7);
      --accent: #6366f1; 
      --neon: #a855f7;   
      --text: #f1f5f9;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* --- N√âONS ANIM√âS EN ARRI√àRE-PLAN --- */
    .neon-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
    }

    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.2;
      animation: float 15s infinite alternate ease-in-out;
    }

    .blob-1 { background: var(--neon); top: -100px; left: -100px; }
    .blob-2 { background: var(--accent); bottom: -100px; right: -100px; animation-delay: -7s; }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(100px, 50px) scale(1.2); }
    }

    /* --- TAG DU PROFIL --- */
    .user-tag {
      position: absolute;
      top: 30px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 20px;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: 0.3s;
      cursor: pointer;
    }

    .user-tag:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--neon);
    }

    /* --- TITRE --- */
    .site-title {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 35px;
      font-weight: 900;
      text-transform: uppercase;
      text-shadow: 0 0 15px var(--neon);
      letter-spacing: 5px;
    }

    /* --- CARTE CENTRALE --- */
    .card {
      width: 90%;
      max-width: 600px;
      background: var(--card);
      padding: 50px 40px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
      text-align: center;
    }

    h1 { margin: 0 0 10px; font-size: 32px; font-weight: 800; color: white; }

    .search-input {
      width: 100%;
      padding: 18px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: white;
      font-size: 16px;
      margin-bottom: 30px;
      outline: none;
      box-sizing: border-box;
      transition: 0.3s;
    }

    .search-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
    }

    /* --- GRILLE DES BOUTONS --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .box {
      background: rgba(255, 255, 255, 0.03);
      padding: 25px 10px;
      border-radius: 18px;
      text-decoration: none;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .box:hover {
      background: rgba(168, 85, 247, 0.2);
      border-color: var(--neon);
      transform: translateY(-5px);
    }

    .box span { font-size: 24px; }
    .box h3 { margin: 0; font-size: 14px; text-transform: uppercase; }

  </style>
</head>
