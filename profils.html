<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZEBI - Qui regarde ?</title>
  <style>
    :root { --bg: #050810; --accent: #6366f1; --neon: #a855f7; --text: #f1f5f9; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
    .neon-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    .blob { position: absolute; width: 600px; height: 600px; border-radius: 50%; filter: blur(150px); opacity: 0.15; animation: float 20s infinite alternate; }
    .blob-1 { background: var(--neon); top: -100px; left: -100px; }
    .blob-2 { background: var(--accent); bottom: -100px; right: -100px; }
    @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(50px, 50px); } }
    h1 { font-size: 45px; font-weight: 900; margin-bottom: 50px; text-shadow: 0 0 20px rgba(168, 85, 247, 0.5); }
    .profile-container { display: flex; gap: 40px; }
    .profile-card { text-decoration: none; color: inherit; text-align: center; }
    .avatar { width: 160px; height: 160px; border-radius: 12px; background: #1e293b; margin-bottom: 15px; border: 4px solid transparent; transition: 0.3s; display: flex; align-items: center; justify-content: center; font-size: 60px; cursor: pointer; }
    .profile-card:hover .avatar { transform: scale(1.05); border-color: #fff; box-shadow: 0 0 30px var(--neon); }
    .profile-card p { font-size: 20px; opacity: 0.7; transition: 0.3s; }
    .profile-card:hover p { opacity: 1; color: #fff; }
  </style>
</head>
<body>
  <div class="neon-bg"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>
  <h1>Qui regarde ?</h1>
  <div class="profile-container">
    <a href="index.html" class="profile-card" onclick="setProfile('Chef', 'üòé')"><div class="avatar" style="background:#e50914">üòé</div><p>Chef</p></a>
    <a href="index.html" class="profile-card" onclick="setProfile('Zebi Jr', 'üê£')"><div class="avatar" style="background:var(--accent)">üê£</div><p>Zebi Jr</p></a>
    <a href="index.html" class="profile-card" onclick="setProfile('Invit√©', 'üë§')"><div class="avatar" style="background:#4b5563">üë§</div><p>Invit√©</p></a>
  </div>
  <script>
    function setProfile(name, emoji) {
      localStorage.setItem('zebi_user', name);
      localStorage.setItem('zebi_emoji', emoji);
    }
  </script>
</body>
</html>
