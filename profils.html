<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZEBI - Profils</title>
  <style>
    :root {
      --bg: #050810;
      --accent: #6366f1;
      --neon: #a855f7;
      --text: #f1f5f9;
      --card: rgba(15, 23, 42, 0.8);
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* BACKGROUND NÃ‰ON ANIMÃ‰ */
    .neon-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    .blob { position: absolute; width: 500px; height: 500px; border-radius: 50%; filter: blur(120px); opacity: 0.15; animation: float 15s infinite alternate ease-in-out; }
    .blob-1 { background: var(--neon); top: -100px; left: -100px; }
    .blob-2 { background: var(--accent); bottom: -100px; right: -100px; }
    @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(50px, 50px); } }

    h1 { font-size: 40px; font-weight: 900; margin-bottom: 40px; text-shadow: 0 0 20px var(--neon); }

    /* ZONE DES PROFILS */
    .profile-grid {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 50px;
    }

    .profile-item {
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 15px;
      background: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      border: 4px solid transparent;
      transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .profile-item:hover .avatar {
      transform: scale(1.1);
      border-color: #fff;
      box-shadow: 0 0 30px var(--neon);
    }

    .profile-item p { margin-top: 15px; font-size: 18px; font-weight: 600; opacity: 0.8; }

    /* BOUTON AJOUTER */
    .add-profile {
      width: 140px;
      height: 140px;
      border: 2px dashed rgba(255,255,255,0.2);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      transition: 0.3s;
      background: rgba(255,255,255,0.02);
    }

    .add-profile:hover {
      background: rgba(255,255,255,0.05);
      border-color: #fff;
    }

    /* MODAL (FORMULAIRE) */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center; justify-content: center;
    }

    .modal-content {
      background: var(--card);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid var(--accent);
      text-align: center;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: #000;
      color: #fff;
      outline: none;
      box-sizing: border-box;
    }

    .btn-save {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .btn-cancel {
      margin-top: 10px;
      color: #94a3b8;
      cursor: pointer;
      font-size: 14px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="neon-bg"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

  <h1>Qui regarde ?</h1>

  <div class="profile-grid" id="profile-list">
    <div class="add-profile" onclick="openModal()">+</div>
  </div>

  <div id="modal">
    <div class="modal-content">
      <h3>Nouveau Profil</h3>
      <input type="text" id="p-name" placeholder="Nom du profil">
      <input type="text" id="p-emoji" placeholder="Emoji (ex: ðŸ˜Ž)">
      <button class="btn-save" onclick="saveProfile()">Enregistrer</button>
      <span class="btn-cancel" onclick="closeModal()">Annuler</span>
    </div>
  </div>

  <script>
    // Charger les profils au dÃ©marrage
    let profiles = JSON.parse(localStorage.getItem('zebi_profiles')) || [
      { name: "Chef", emoji: "ðŸ˜Ž" }
    ];

    function renderProfiles() {
      const list = document.getElementById('profile-list');
      // On garde toujours le bouton "+"
      list.innerHTML = '';
      
      profiles.forEach((p, index) => {
        list.innerHTML += `
          <div class="profile-item" onclick="selectProfile('${p.name}', '${p.emoji}')">
            <div class="avatar">${p.emoji}</div>
            <p>${p.name}</p>
          </div>
        `;
      });

      list.innerHTML += `<div class="add-profile" onclick="openModal()">+</div>`;
    }

    function selectProfile(name, emoji) {
      localStorage.setItem('zebi_user', name);
      localStorage.setItem('zebi_emoji', emoji);
      window.location.href = 'index.html';
    }

    function openModal() { document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function saveProfile() {
      const name = document.getElementById('p-name').value;
      const emoji = document.getElementById('p-emoji').value || 'ðŸ‘¤';

      if(name) {
        profiles.push({ name, emoji });
        localStorage.setItem('zebi_profiles', JSON.stringify(profiles));
        renderProfiles();
        closeModal();
        document.getElementById('p-name').value = '';
      }
    }

    window.onload = renderProfiles;
  </script>
</body>
</html>
