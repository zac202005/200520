<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZEBI - Choisir un profil</title>
  <style>
    :root {
      --bg: #050810;
      --accent: #6366f1;
      --neon: #a855f7;
      --text: #f1f5f9;
      --card: rgba(15, 23, 42, 0.8);
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* BACKGROUND NÃ‰ON ANIMÃ‰ */
    .neon-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    .blob { position: absolute; width: 600px; height: 600px; border-radius: 50%; filter: blur(150px); opacity: 0.15; animation: float 20s infinite alternate ease-in-out; }
    .blob-1 { background: var(--neon); top: -100px; left: -100px; }
    .blob-2 { background: var(--accent); bottom: -100px; right: -100px; }
    @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(50px, 50px); } }

    h1 { font-size: 45px; font-weight: 900; margin-bottom: 50px; text-shadow: 0 0 20px var(--neon); }

    /* GRILLE DES PROFILS */
    .profile-grid {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
    }

    .profile-item {
      text-align: center;
      cursor: pointer;
      width: 160px;
      transition: 0.3s;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 15px;
      background: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 70px;
      border: 4px solid transparent;
      transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      margin-bottom: 15px;
    }

    .profile-item:hover .avatar {
      transform: scale(1.1);
      border-color: #fff;
      box-shadow: 0 0 40px var(--neon);
    }

    .profile-item p { font-size: 20px; font-weight: bold; opacity: 0.8; margin: 0; }

    /* BOUTON AJOUTER (+) */
    .add-btn {
      width: 150px;
      height: 150px;
      border: 3px dashed rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.02);
      transition: 0.3s;
    }

    .add-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: #fff;
      color: var(--accent);
    }

    /* MODAL POUR AJOUTER */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--card);
      padding: 40px;
      border-radius: 25px;
      border: 1px solid var(--accent);
      text-align: center;
      width: 320px;
      box-shadow: 0 0 50px rgba(99, 102, 241, 0.3);
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: #000;
      color: #fff;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    .btn-save {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-size: 16px;
    }

    .btn-cancel {
      display: block;
      margin-top: 15px;
      color: #94a3b8;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="neon-bg">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>

  <h1>Qui regarde ?</h1>

  <div class="profile-grid" id="profile-list">
    </div>

  <div id="modal">
    <div class="modal-content">
      <h2 style="margin-top: 0;">Nouveau Profil</h2>
      <input type="text" id="p-name" placeholder="Nom (ex: Chef)">
      <input type="text" id="p-emoji" placeholder="Emoji (ex: ðŸ”¥)">
      <button class="btn-save" onclick="saveProfile()">CrÃ©er le profil</button>
      <span class="btn-cancel" onclick="closeModal()">Annuler</span>
    </div>
  </div>

  <script>
    // 1. On rÃ©cupÃ¨re les profils stockÃ©s ou on en crÃ©e un par dÃ©faut
    let profiles = JSON.parse(localStorage.getItem('zebi_profiles')) || [
      { name: "Chef", emoji: "ðŸ˜Ž" }
    ];

    function renderProfiles() {
      const list = document.getElementById('profile-list');
      list.innerHTML = '';
      
      profiles.forEach((p) => {
        list.innerHTML += `
          <div class="profile-item" onclick="selectProfile('${p.name}', '${p.emoji}')">
            <div class="avatar">${p.emoji}</div>
            <p>${p.name}</p>
          </div>
        `;
      });

      // On ajoute toujours le bouton "+" Ã  la fin
      list.innerHTML += `<div class="add-btn" onclick="openModal()">+</div>`;
    }

    function selectProfile(name, emoji) {
      // On enregistre le choix actuel
      localStorage.setItem('zebi_user', name);
      localStorage.setItem('zebi_emoji', emoji);
      // On redirige vers l'index
      window.location.href = 'index.html';
    }

    function openModal() { document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function saveProfile() {
      const nameInput = document.getElementById('p-name');
      const emojiInput = document.getElementById('p-emoji');

      if(nameInput.value.trim() !== "") {
        profiles.push({ 
          name: nameInput.value, 
          emoji: emojiInput.value || 'ðŸ‘¤' 
        });
        localStorage.setItem('zebi_profiles', JSON.stringify(profiles));
        renderProfiles();
        closeModal();
        nameInput.value = '';
        emojiInput.value = '';
      }
    }

    // Lancer l'affichage au chargement
    window.onload = renderProfiles;
  </script>
</body>
</html>
