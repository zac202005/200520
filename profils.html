<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>ZEBI - Qui regarde ?</title>
  <style>
    :root { --bg: #050810; --accent: #6366f1; --neon: #a855f7; --text: #f1f5f9; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
    .neon-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    .blob { position: absolute; width: 600px; height: 600px; border-radius: 50%; filter: blur(150px); opacity: 0.15; background: var(--neon); animation: float 20s infinite alternate; }
    @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(50px, 50px); } }
    h1 { font-size: 40px; font-weight: 900; margin-bottom: 50px; text-shadow: 0 0 20px var(--neon); }
    .profile-grid { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; }
    .profile-item { text-align: center; cursor: pointer; transition: 0.3s; width: 150px; }
    .avatar { width: 140px; height: 140px; border-radius: 15px; background: #1e293b; display: flex; align-items: center; justify-content: center; font-size: 60px; border: 4px solid transparent; transition: 0.3s; }
    .profile-item:hover .avatar { transform: scale(1.1); border-color: #fff; box-shadow: 0 0 30px var(--neon); }
    .profile-item p { margin-top: 10px; font-size: 18px; font-weight: bold; opacity: 0.8; }
    .add-btn { width: 140px; height: 140px; border: 2px dashed rgba(255,255,255,0.2); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 40px; cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.02); }
    .add-btn:hover { background: rgba(255,255,255,0.05); border-color: #fff; }
  </style>
</head>
<body>
  <div class="neon-bg"><div class="blob"></div></div>
  <h1>Qui regarde ?</h1>
  <div class="profile-grid" id="profile-list"></div>

  <script>
    let profiles = JSON.parse(localStorage.getItem('zebi_profiles')) || [{name: "Chef", emoji: "ðŸ˜Ž"}];
    function renderProfiles() {
      const list = document.getElementById('profile-list');
      list.innerHTML = profiles.map(p => `
        <div class="profile-item" onclick="selectProfile('${p.name}', '${p.emoji}')">
          <div class="avatar">${p.emoji}</div>
          <p>${p.name}</p>
        </div>
      `).join('') + `<div class="add-btn" onclick="addNewProfile()">+</div>`;
    }
    function selectProfile(name, emoji) {
      localStorage.setItem('zebi_user', name);
      localStorage.setItem('zebi_emoji', emoji);
      window.location.href = 'index.html';
    }
    function addNewProfile() {
      const name = prompt("Nom du nouveau profil ?");
      const emoji = prompt("Un emoji ?");
      if (name) {
        profiles.push({ name, emoji: emoji || "ðŸ‘¤" });
        localStorage.setItem('zebi_profiles', JSON.stringify(profiles));
        renderProfiles();
      }
    }
    window.onload = renderProfiles;
  </script>
</body>
</html>
