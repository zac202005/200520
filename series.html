<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZEBI - Séries</title>
  <style>
    :root {
      --bg: #050810;
      --accent: #6366f1; 
      --neon: #a855f7;   
      --text: #f1f5f9;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: #050810;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Le Header Header / Menu */
    .header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-sizing: border-box;
    }

    .site-title-mini {
      font-size: 24px;
      font-weight: 900;
      text-transform: uppercase;
      text-shadow: 0 0 10px var(--neon);
      margin-left: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 600;
      opacity: 0.7;
      transition: 0.3s;
    }

    .nav-links a:hover { opacity: 1; color: var(--accent); }

    /* Grille des Séries */
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 25px;
      width: 90%;
      max-width: 1200px;
      padding: 40px 0;
    }

    .card {
      background: #0b1220;
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      border-color: var(--neon);
      box-shadow: 0 10px 30px rgba(168, 85, 247, 0.2);
    }

    .poster {
      width: 100%;
      height: 280px;
      background: linear-gradient(180deg, #1e293b, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: rgba(255,255,255,0.1);
    }

    .info { padding: 15px; }
    .info h3 { margin: 0; font-size: 16px; color: #fff; }
    .info p { margin: 5px 0 0; font-size: 12px; color: var(--accent); }
    
    .status-tag {
      font-size: 10px;
      background: var(--neon);
      padding: 2px 6px;
      border-radius: 4px;
      margin-bottom: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="site-title-mini">ZEBI</div>
    <div class="nav-links">
      <a href="index.html">Accueil</a>
      <a href="films.html">Films</a>
      <a href="series.html" style="color:var(--neon)">Séries</a>
      <a href="animes.html">Animes</a>
    </div>
  </div>

  <div class="content-grid">
    <div class="card">
      <div class="poster">SÉRIE 1</div>
      <div class="info">
        <span class="status-tag">À VENIR</span>
        <h3>Titre de la Série</h3>
        <p>Saison 1 - VF/VOSTFR</p>
      </div>
    </div>
    
    <div class="card">
      <div class="poster">SÉRIE 2</div>
      <div class="info">
        <span class="status-tag">À VENIR</span>
        <h3>Titre de la Série</h3>
        <p>Saison 1 - VF</p>
      </div>
    </div>
  </div>

</body>
</html>
